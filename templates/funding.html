{% extends "layout.html" %}

{% block title %}
    Account Funding
{% endblock %}

{% block main %}
    <div class="form-align-fix">
    <p class="funding-balance">Current cash balance: {{ current_cash |usd }}</p>
        <form action="{{ url_for('funding') }}" method="post">
            <fieldset>
                    <div class="form-group">
                        <input autocomplete="off" autofocus class="form-control ml-1" name="deposit" placeholder="Deposit" type="number" min="0.01" step="0.01"/>
                        <button class="btn btn-primary btn-width-fix" type="submit" name="deposit-submit">Deposit</button>
                    </div>
                    <div class="form-group">
                        <input autocomplete="off" autofocus class="form-control" name="withdrawal" placeholder="Withdrawal" type="number" min="0.01" step="0.01"/>
                        <button class="btn btn-default" type="submit" name="withdrawal-submit">Withdrawal</button>
                    </div>
                
            </fieldset>
        </form>
    </div>
{% endblock %}
